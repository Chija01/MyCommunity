<!DOCTYPE html>




  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>我的社群</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fs-1 fw-bold" href="#">我的社群</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- search Bar-->
    <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
      <div class="col-12">
        <label class="visually-hidden" for="search-input"> Search Keyword </label>
        <input type="text" class="form-control" id="search-input" placeholder="Name..." id="search-input" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="search-submit-button"> Search </button>
      </div>
    </form>

    <!-- Render User List -->
    <div class="row" id="data-panel"> </div>
  </div>

  <!--   paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination pagination-lg justify-content-center m-3" id="paginator">

    </ul>
  </nav>

  <!-- user Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="user-modal-Fullname"></h3>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-sm-4" id="user-modal-avatar">
              <img src="#" class="img-fluid">
            </div>
            <div class="col-sm-8">
              <h5 id="user-modal-email"></h5>
              <h5 id="user-modal-gender"></h5>
              <h5 id="user-modal-age"></h5>
              <h5 id="user-modal-region"></h5>
              <h5 id="user-modal-birthday"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!--***************************Script**********************************  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="index.js"> </script>
</body>

</html>
